<!doctype html>
<html lang="{{ site.locale | slice: 0,2 | default: 'en' }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"> -->
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css" integrity="sha256-DfWjNxDkM94fVBWx1H5BMMp0Zq7luBlV8QRcSES7s+0=" crossorigin="anonymous">
    <link href="{{ '/assets/css/main.css' }}" rel="stylesheet" />
    <link rel="shortcut icon" type="image/png" href="{{ '/assets/images/favicon.ico' }}">
</head>
<body>
    {{ content }}
    
    <footer>
        {% if site.footer.links %}
        {% for link in site.footer.links %}
        {% if link.label and link.url %}
        <a href="{{ link.url }}" rel="nofollow noopener noreferrer">
            <i class="{{ link.icon | default: 'fas fa-link' }}" aria-hidden="true"></i> {{ link.label }}
        </a>
        {% endif %}
        {% endfor %}
        {% endif %}
        <p>
            &copy; {{ site.time | date: '%Y' }} {{ site.name | default: site.title }}. Powered by <a href="https://jekyllrb.com" rel="nofollow">Jekyll</a>.
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
