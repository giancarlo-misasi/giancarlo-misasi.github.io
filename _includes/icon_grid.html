<div class="pure-g">
  <div class="pure-u-1">
    {% if include.items %}
    {% assign sorted = include.items | sort: 'label'  %}
    {% for i in sorted %}
    {% assign remainder = forloop.index | modulo: include.count_per_row %}
    <i class="{{ i.icon }} icon-4"></i>
    {% if remainder == 0 %}
    </div><div class="pure-u-1">
    {% endif %}
    {% endfor %}
    {% endif %}
  </div>
</div>
